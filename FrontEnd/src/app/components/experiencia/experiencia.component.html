<div class="contExperiencia row">
  <div class="col-12">
    <h1>Experiencia y Proyectos</h1>
  </div>
  <div class="row" *ngIf="isLogged && !isEdit">
    <div class="col-10 mx-auto">
      <form  (ngSubmit)="onCreate()" novalidate #f="ngForm" class="row">
        <div class="form-group">
          <label for="nombreE">Experiencia Laboral Nombre</label>
          <input type="text" class="form-control" id="nombreE" name="nombreE"  [(ngModel)]="nombreE" required>
        </div>
        <div class="form-group" >
          <label for="fechaE">Fecha</label>
          <input type="text" class="form-control" id="fechaE" name="fechaE"  [(ngModel)]="fechaE" required>
        </div>
        <div class="form-group">
          <label for="descripcionE">Descripción</label>
          <textarea type="text" class="form-control" id="descripcionE" name="descripcionE" rows="3" [(ngModel)]="descripcionE"
            required></textarea>
        </div>
        <div class="col-auto mx-auto p-3" ><button type="submit" class="btn btn-outline-dark btn-sm">Agregar</button></div>    
      </form>
    </div>
  </div>
  <div class="row" *ngIf="isLogged && isEdit">
    <div class="col-10 mx-auto">
      <form  (ngSubmit)="onUpdate()" novalidate #f="ngForm" class="row">
        <div class="form-group">
          <label for="nombreE">Experiencia Laboral Nombre</label>
          <input type="text" class="form-control" id="nombreE" name="nombreE"  [(ngModel)]="expe.nombreE" value="{{expe.nombreE}}" required>
        </div>
        <div class="form-group" >
          <label for="fechaE">Fecha</label>
          <input type="text" class="form-control" id="fechaE" name="fechaE"  [(ngModel)]="expe.fechaE" value="{{expe.fechaE}}" required>
        </div>
        <div class="form-group">
          <label for="descripcionE">Descripción</label>
          <textarea type="text" class="form-control" id="descripcionE" name="descripcionE" rows="3" [(ngModel)]="expe.descripcionE" value="{{expe.nombreE}}"
            required></textarea>
        </div>
        <div class="col-auto mx-auto p-3" ><button type="submit" class="btn btn-outline-dark btn-sm">Confirmar Cambios</button></div>    
      </form>
    </div>
  </div>
  <div class="col-10 mx-auto">
    <div class="accordion" id="contExperiencia">
      <div class="accordion-item" *ngFor="let Experiencia of expeArray">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
            aria-expanded="true" aria-controls="collapseOne">
            {{Experiencia.nombreE}}
          </button>
          <button *ngIf="isLogged" class="btn btn-danger btn-sm" (click)="delete(Experiencia.id)">BORRAR
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
              <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
            </svg></button>
            <button *ngIf="isLogged" class="btn btn-danger btn-sm" (click)="editar(Experiencia.id)">Editar
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
              </svg></button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#contExperiencia">
          <div class="accordion-body">
            <strong>{{Experiencia.fechaE}}</strong>
          </div>
        </div>
        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#contExperiencia">
          <div class="accordion-body">
            {{Experiencia.descripcionE}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
