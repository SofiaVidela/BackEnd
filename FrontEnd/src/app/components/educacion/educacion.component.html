<div class="contEducacion row container-fluid">
    <div class="col-12">
        <h1>Educacion y Cursos</h1>
    </div>
    <div class="row" *ngIf="isLogged && !isEdit">
      <div class="col-10 mx-auto">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm" class="row">
          <div class="form-group">
            <label for="nombreEdu">Curso o Educacion </label>
            <input type="text" class="form-control" id="nombreEdu" name="nombreEdu" [(ngModel)]="nombreEdu" required>
          </div>
          <div class="form-group">
            <label for="fechaEdu">Fecha</label>
            <input type="text" class="form-control" id="fechaE" name="fechaE" [(ngModel)]="fechaEdu" required>
          </div>
          <div class="form-group">
            <label for="descripcionEdu">Descripción</label>
            <textarea type="text" class="form-control" id="descripcionEdu" name="descripcionEdu" rows="3"
              [(ngModel)]="descripcionEdu" required></textarea>
          </div>
          <div class="col-auto mx-auto p-3"><button type="submit" class="btn btn-outline-dark btn-sm">Agregar</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row" *ngIf="isLogged && isEdit">
      <div class="col-10 mx-auto">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" class="row">
          <div class="form-group">
            <label for="nombreEdu">Educación Título</label>
            <input type="text" class="form-control" id="nombreEdu" name="nombreEdu" [(ngModel)]="edu.nombreEdu"
              value="{{edu.nombreEdu}}" required>
          </div>
          <div class="form-group">
            <label for="fechaEdu">Fecha</label>
            <input type="text" class="form-control" id="fechaEdu" name="fechaEdu" [(ngModel)]="edu.fechaEdu"
              value="{{edu.fechaEdu}}" required>
          </div>
          <div class="form-group">
            <label for="descripcionE">Descripción</label>
            <textarea type="text" class="form-control" id="descripcionEdu" name="descripcionEdu" rows="3"
              [(ngModel)]="edu.descripcionEdu" value="{{edu.descripcionEdu}}" required></textarea>
          </div>
          <div class="col-auto mx-auto p-3"><button type="submit" class="btn btn-outline-dark btn-sm">Confirmar
              Cambios</button></div>
        </form>
      </div>
    </div>
    <div class="col-10 mx-auto">
      <div class="accordion" id="contEducacion">
        <div class="accordion-item" *ngFor="let Educacion of eduArray">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#'+Educacion.nombreEdu"
              aria-expanded="true" [attr.aria-controls]="Educacion.nombreEdu">
              {{Educacion.nombreEdu}}
            </button>
          </h2>
          <div [id]="Educacion.nombreEdu" class="accordion-collapse collapse show" data-bs-parent="#contEducacion">
            <div class="accordion-body row"><strong>{{Educacion.fechaEdu}}</strong>
              {{Educacion.descripcionEdu}}<br>
              <div class="botones">
                 <button *ngIf="isLogged" class="btn btn-danger btn-sm m-2"
                  (click)="delete(Educacion.id)">Borrar
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
                    viewBox="0 0 16 16">
                    <path
                      d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z" />
                    <path
                      d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z" />
                  </svg></button>
                <button *ngIf="isLogged" class="btn btn-outline-dark btn-sm m-2" (click)="editar(Educacion.id)">Editar
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                  </svg></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
